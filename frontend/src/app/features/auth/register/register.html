<div class="min-h-screen flex items-center justify-center bg-slate-50 px-4">
  
  <div class="bg-white p-10 rounded-3xl shadow-xl shadow-slate-200/60 w-full max-w-md border border-slate-100">

    <div class="text-center mb-10">
      <div class="inline-flex items-center justify-center w-16 h-16 bg-green-50 text-green-600 rounded-2xl mb-4">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z" />
        </svg>
      </div>
      <h2 class="text-3xl font-extrabold text-slate-900 tracking-tight">
        Create Account
      </h2>
      <p class="text-slate-500 mt-2 text-sm font-medium">Join us to start booking your units</p>
    </div>

    <div class="space-y-5">
      
      <div>
        <label class="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-1 ml-1">Full Name</label>
        <div class="relative">
          <input type="text"
                 [(ngModel)]="name"
                 placeholder="John Doe"
                 class="w-full bg-slate-50 border-none rounded-xl p-3.5 ring-1 ring-slate-200 focus:ring-2 focus:ring-green-500 focus:bg-white transition-all outline-none placeholder:text-slate-400">
        </div>
      </div>

      <div>
        <label class="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-1 ml-1">Email Address</label>
        <input type="email"
               [(ngModel)]="email"
               placeholder="name@company.com"
               class="w-full bg-slate-50 border-none rounded-xl p-3.5 ring-1 ring-slate-200 focus:ring-2 focus:ring-green-500 focus:bg-white transition-all outline-none placeholder:text-slate-400">
      </div>

      <div>
        <label class="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-1 ml-1">Password</label>
        <input type="password"
               [(ngModel)]="password"
               placeholder="••••••••"
               class="w-full bg-slate-50 border-none rounded-xl p-3.5 ring-1 ring-slate-200 focus:ring-2 focus:ring-green-500 focus:bg-white transition-all outline-none placeholder:text-slate-400">
      </div>

      <button
        (click)="register()"
        [disabled]="loading"
        class="w-full bg-slate-900 text-white font-bold py-4 rounded-xl hover:bg-green-600 active:scale-[0.98] transition-all duration-200 shadow-lg shadow-slate-200 mt-4 disabled:opacity-70 disabled:cursor-not-allowed">
        
        <div class="flex items-center justify-center gap-2">
          <span *ngIf="loading" class="w-5 h-5 border-2 border-white/30 border-t-white rounded-full animate-spin"></span>
          <span>{{ loading ? 'Creating Account...' : 'Get Started' }}</span>
        </div>

      </button>

    </div>

    <p class="text-center text-xs text-slate-400 mt-8">
      By registering, you agree to our <span class="text-slate-600 underline cursor-pointer">Terms of Service</span>.
    </p>

  </div>

</div>
