<div class="min-h-screen flex items-center justify-center bg-slate-50 px-4">
  
  <div class="bg-white p-10 rounded-3xl shadow-2xl shadow-slate-200/50 w-full max-w-md border border-slate-100">

    <div class="text-center mb-10">
      <div class="inline-flex items-center justify-center w-16 h-16 bg-blue-50 text-blue-600 rounded-2xl mb-4 shadow-sm">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
        </svg>
      </div>
      <h2 class="text-3xl font-extrabold text-slate-900 tracking-tight">
        Welcome Back
      </h2>
      <p class="text-slate-500 mt-2 text-sm font-medium">Please enter your details to sign in</p>
    </div>

    <div class="space-y-6">
      
      <div>
        <label class="block text-xs font-bold text-slate-500 uppercase tracking-widest mb-1.5 ml-1">Email Address</label>
        <div class="relative group">
          <input type="email"
                 [(ngModel)]="email"
                 placeholder="name@example.com"
                 class="w-full bg-slate-50 border-none rounded-xl p-4 ring-1 ring-slate-200 focus:ring-2 focus:ring-blue-600 focus:bg-white transition-all duration-200 outline-none placeholder:text-slate-400">
        </div>
      </div>

      <div>
        <div class="flex justify-between items-end mb-1.5 ml-1">
          <label class="block text-xs font-bold text-slate-500 uppercase tracking-widest">Password</label>
          <a class="text-[10px] font-bold text-blue-600 uppercase hover:text-blue-700 cursor-pointer">Forgot?</a>
        </div>
        <input type="password"
               [(ngModel)]="password"
               placeholder="••••••••"
               class="w-full bg-slate-50 border-none rounded-xl p-4 ring-1 ring-slate-200 focus:ring-2 focus:ring-blue-600 focus:bg-white transition-all duration-200 outline-none placeholder:text-slate-400">
      </div>

      <button
        (click)="login()"
        [disabled]="loading"
        class="w-full bg-blue-600 text-white font-bold py-4 rounded-xl hover:bg-slate-900 active:scale-[0.98] transition-all duration-300 shadow-lg shadow-blue-200 mt-2 disabled:opacity-70">

        <div class="flex items-center justify-center gap-3">
          <span *ngIf="loading" class="w-5 h-5 border-2 border-white/30 border-t-white rounded-full animate-spin"></span>
          <span class="tracking-wide">{{ loading ? 'Authenticating...' : 'Sign In' }}</span>
        </div>

      </button>

      <div class="pt-6 border-t border-slate-50 text-center">
        <p class="text-slate-500 text-sm">
          Don't have an account?
          <a routerLink="/register"
             class="text-blue-600 font-bold hover:text-blue-700 hover:underline transition-colors ml-1">
            Create one
          </a>
        </p>
      </div>

    </div>

  </div>

</div>
