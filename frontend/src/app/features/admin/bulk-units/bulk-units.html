<div class="max-w-4xl mx-auto p-6 bg-gray-50 min-h-screen">
  <div class="flex items-center justify-between mb-8">
    <h2 class="text-3xl font-extrabold text-gray-800">Bulk Unit Creation</h2>
    <span class="bg-blue-100 text-blue-700 px-3 py-1 rounded-full text-sm font-medium">Administrator Portal</span>
  </div>

  <div class="bg-white rounded-2xl shadow-sm border border-gray-200 overflow-hidden">
    <div class="p-6 border-b border-gray-100">
      <h3 class="text-lg font-semibold text-gray-700 mb-4 flex items-center">
        <span class="w-8 h-8 bg-blue-50 text-blue-600 rounded-lg flex items-center justify-center mr-3">1</span>
        Building Details
      </h3>
      
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <div class="space-y-1">
          <label class="text-sm font-medium text-gray-600">Tower Selection</label>
          <select [(ngModel)]="selectedTower" class="w-full border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 p-2.5 bg-gray-50">
            <option value="">Select Tower</option>
            <option *ngFor="let t of towers" [value]="t.code">{{ t.name }} ({{ t.code }})</option>
          </select>
        </div>

        <div class="space-y-1">
          <label class="text-sm font-medium text-gray-600">Wing</label>
          <input [(ngModel)]="form.wing" placeholder="e.g. A" class="w-full border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 p-2.5">
        </div>

        <div class="space-y-1">
          <label class="text-sm font-medium text-gray-600">Floor Number</label>
          <input [(ngModel)]="form.floor_number" type="number" placeholder="e.g. 1" class="w-full border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 p-2.5">
        </div>
      </div>
    </div>

    <div class="p-6 border-b border-gray-100 bg-gray-50/30">
      <h3 class="text-lg font-semibold text-gray-700 mb-4 flex items-center">
        <span class="w-8 h-8 bg-green-50 text-green-600 rounded-lg flex items-center justify-center mr-3">2</span>
        Unit Inventory Range
      </h3>
      
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <div class="space-y-1">
          <label class="text-sm font-medium text-gray-600">Flat Start No.</label>
          <input [(ngModel)]="form.start_flat" type="number" placeholder="e.g. 101" class="w-full border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 p-2.5">
        </div>

        <div class="space-y-1">
          <label class="text-sm font-medium text-gray-600">Flat End No.</label>
          <input [(ngModel)]="form.end_flat" type="number" placeholder="e.g. 104" class="w-full border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 p-2.5">
        </div>

        <div class="space-y-1">
          <label class="text-sm font-medium text-gray-600">Monthly Rent (â‚¹)</label>
          <input [(ngModel)]="form.rent" type="number" placeholder="0.00" class="w-full border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 p-2.5 font-semibold text-green-700">
        </div>
      </div>
    </div>

    <div class="p-6">
      <h3 class="text-lg font-semibold text-gray-700 mb-4 flex items-center">
        <span class="w-8 h-8 bg-purple-50 text-purple-600 rounded-lg flex items-center justify-center mr-3">3</span>
        Specifications
      </h3>
      
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
        <div class="space-y-1">
          <label class="text-sm font-medium text-gray-600">Flat Type</label>
          <select [(ngModel)]="form.flat_type" class="w-full border-gray-300 rounded-lg p-2.5">
            <option value="">Select Type</option>
            <option>1BHK</option>
            <option>2BHK</option>
            <option>3BHK</option>
          </select>
        </div>

        <div class="space-y-1">
          <label class="text-sm font-medium text-gray-600">Furnishing</label>
          <select [(ngModel)]="form.furnishing" class="w-full border-gray-300 rounded-lg p-2.5">
            <option value="">Select Option</option>
            <option>Fully Furnished</option>
            <option>Fully Furnished AC</option>
            <option>Semi-Furnished</option>
          </select>
        </div>

        <div class="space-y-1">
          <label class="text-sm font-medium text-gray-600">Balcony</label>
          <select [(ngModel)]="form.balcony_type" class="w-full border-gray-300 rounded-lg p-2.5">
            <option value="">Select Option</option>
            <option>Road Facing Balcony</option>
            <option>Without Road Facing Balcony</option>
            <option> Without Road Facing Balcony</option> 
            <option> Triple Balcony No Road</option>
            <option> Triple Balcony Road facing</option>
            <option>Without Balcony</option>
            <option> Without Road Facing Double Balcony</option>
            <option>Double Balcony</option>
          </select>
        </div>

        <div class="space-y-1">
          <label class="text-sm font-medium text-gray-600">Facing</label>
          <select [(ngModel)]="form.facing_direction" class="w-full border-gray-300 rounded-lg p-2.5">
            <option value="">Select Facing</option>
            <option>East</option>
            <option>West</option>
            <option>North</option>
            <option>South</option>
            <option>North-East</option>
            <option>North-West</option>
            <option>South-East</option>
            <option>South-West</option>
          </select>
        </div>
      </div>

      <div class="mt-8 grid grid-cols-1 md:grid-cols-2 gap-8 items-end">
        <div class="space-y-1">
          <label class="text-sm font-medium text-gray-600">Available From</label>
          <input [(ngModel)]="form.available_from" type="date" class="w-full border-gray-300 rounded-lg p-2.5">
        </div>

        <div class="flex items-center space-x-6 pb-2">
          <label class="flex items-center cursor-pointer group">
            <input type="checkbox" [(ngModel)]="form.parking" class="w-5 h-5 rounded border-gray-300 text-blue-600 focus:ring-blue-500">
            <span class="ml-2 text-gray-700 group-hover:text-blue-600 transition-colors">Parking Available</span>
          </label>

          <label class="flex items-center cursor-pointer group">
            <input type="checkbox" [(ngModel)]="form.is_active" class="w-5 h-5 rounded border-gray-300 text-green-600 focus:ring-green-500">
            <span class="ml-2 text-gray-700 group-hover:text-green-600 transition-colors">Active Status</span>
          </label>
        </div>
      </div>
    </div>

    <div class="bg-gray-50 px-6 py-4 flex items-center justify-end border-t border-gray-200">
      <button type="button" class="mr-4 text-gray-600 font-medium hover:text-gray-800">Cancel</button>
      <button (click)="createBulk()" 
              class="bg-blue-600 hover:bg-blue-700 text-white px-8 py-3 rounded-xl font-bold shadow-lg shadow-blue-200 transition-all active:scale-95">
        Generate Units Now
      </button>
    </div>
  </div>
</div>
