<div class="max-w-7xl mx-auto p-6 bg-slate-50 min-h-screen">
  
  <div class="flex justify-between items-center mb-8">
    <div>
      <h2 class="text-3xl font-bold text-slate-800">Unit Management</h2>
      <p class="text-slate-500">Manage flats, pricing, and availability for the apartment.</p>
    </div>
  </div>

  <div class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden mb-10 transition-all">
    <div class="bg-slate-800 px-6 py-4">
      <h3 class="text-white font-medium flex items-center gap-2">
        <span class="w-2 h-2 rounded-full bg-blue-400"></span>
        {{ editMode ? 'Edit Flat Details' : 'Register New Flat' }}
      </h3>
    </div>

    <div class="p-6">
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-5">
        
        <div class="flex flex-col gap-1">
          <label class="text-xs font-bold text-slate-500 uppercase">Tower</label>
          <select [(ngModel)]="form.tower_code" class="w-full border-slate-200 rounded-lg p-2.5 bg-slate-50 focus:ring-2 focus:ring-blue-500 outline-none">
            <option value="">Select Tower</option>
            <option *ngFor="let t of towers" [value]="t.code">{{ t.name }} ({{ t.code }})</option>
          </select>
        </div>

        <div class="flex flex-col gap-1">
          <label class="text-xs font-bold text-slate-500 uppercase">Wing</label>
          <input [(ngModel)]="form.wing" placeholder="A/B/C" class="border-slate-200 rounded-lg p-2.5 bg-slate-50 focus:ring-2 focus:ring-blue-500 outline-none">
        </div>

        <div class="flex flex-col gap-1">
          <label class="text-xs font-bold text-slate-500 uppercase">Floor</label>
          <input [(ngModel)]="form.floor_number" type="number" placeholder="Floor No." class="border-slate-200 rounded-lg p-2.5 bg-slate-50 focus:ring-2 focus:ring-blue-500 outline-none">
        </div>

        <div class="flex flex-col gap-1">
          <label class="text-xs font-bold text-slate-500 uppercase">Flat Number</label>
          <input [(ngModel)]="form.flat_number" placeholder="Flat No." class="border-slate-200 rounded-lg p-2.5 bg-slate-50 focus:ring-2 focus:ring-blue-500 outline-none">
        </div>

        <div class="flex flex-col gap-1">
          <label class="text-xs font-bold text-slate-500 uppercase">Rent</label>
          <input [(ngModel)]="form.rent" type="number" placeholder="Monthly Rent" class="border-slate-200 rounded-lg p-2.5 bg-slate-50 focus:ring-2 focus:ring-blue-500 outline-none">
        </div>

        <div class="flex flex-col gap-1">
          <label class="text-xs font-bold text-slate-500 uppercase">Available From</label>
          <input [(ngModel)]="form.available_from" type="date" class="border-slate-200 rounded-lg p-2.5 bg-slate-50 focus:ring-2 focus:ring-blue-500 outline-none">
        </div>

        <div class="flex flex-col gap-1">
          <label class="text-xs font-bold text-slate-500 uppercase">Type</label>
          <select [(ngModel)]="form.flat_type" class="border-slate-200 rounded-lg p-2.5 bg-slate-50 focus:ring-2 focus:ring-blue-500 outline-none">
            <option value="">Flat Type</option>
            <option>1BHK</option><option>2BHK</option><option>3BHK</option>
          </select>
        </div>

        <div class="flex flex-col gap-1">
          <label class="text-xs font-bold text-slate-500 uppercase">Furnishing</label>
          <select [(ngModel)]="form.furnishing" class="border-slate-200 rounded-lg p-2.5 bg-slate-50 focus:ring-2 focus:ring-blue-500 outline-none">
            <option value="">Furnishing</option>
            <option>Fully Furnished</option><option>Fully Furnished AC</option><option>Semi-Furnished</option>
          </select>
        </div>

        <div class="flex flex-col gap-1">
          <label class="text-xs font-bold text-slate-500 uppercase">Balcony</label>
          <select [(ngModel)]="form.balcony_type" class="border-slate-200 rounded-lg p-2.5 bg-slate-50 focus:ring-2 focus:ring-blue-500 outline-none">
            <option value="">Balcony</option>
            <option>Road Facing Balcony</option>
            <option>Without Road Facing Balcony</option>
            <option> Without Road Facing Balcony</option> 
            <option> Triple Balcony No Road</option>
            <option> Triple Balcony Road facing</option>
            <option>Without Balcony</option>
            <option> Without Road Facing Double Balcony</option>
            <option>Double Balcony</option>
          </select>
        </div>

        <div class="flex flex-col gap-1">
          <label class="text-xs font-bold text-slate-500 uppercase">Facing</label>
          <select [(ngModel)]="form.facing_direction" class="border-slate-200 rounded-lg p-2.5 bg-slate-50 focus:ring-2 focus:ring-blue-500 outline-none">
            <option value="">Facing Direction</option>
            <option>East</option>
            <option>West</option>
            <option>North</option>
            <option>South</option>
            <option>North-East</option>
            <option>North-West</option>
            <option>South-East</option>
            <option>South-West</option>
          </select>
        </div>

        <div class="lg:col-span-2 flex items-end">
          <label class="flex items-center space-x-3 bg-blue-50 border border-blue-100 rounded-lg p-3 w-full cursor-pointer hover:bg-blue-100 transition-colors">
            <input type="checkbox" [(ngModel)]="form.parking" class="w-5 h-5 text-blue-600 rounded">
            <span class="text-sm font-semibold text-blue-900">Include Parking Space</span>
          </label>
        </div>
         <div class="lg:col-span-2 flex items-end">
          <label class="flex items-center space-x-3 bg-blue-50 border border-blue-100 rounded-lg p-3 w-full cursor-pointer hover:bg-blue-100 transition-colors">
            <input type="checkbox" [(ngModel)]="form.is_active" class="w-5 h-5 text-blue-600 rounded">
            <span class="text-sm font-semibold text-blue-900">Activate Unit</span>
          </label>
        </div>
