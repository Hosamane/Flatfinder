<div class="min-h-screen bg-gray-100 p-8">
  

  <h1 class="text-3xl font-bold mb-2 text-center">
  Explore Our Towers
</h1>

<p class="text-center text-gray-600 mb-6">
  <span *ngIf="filter.selectedLocality">
    {{ filter.selectedLocality }} ‚Äì {{ towerCount }} Towers
  </span>
  <span *ngIf="!filter.selectedLocality">
    All Locations ‚Äì {{ towerCount }} Towers
  </span>
</p>
  <div *ngIf="loading" class="text-center text-gray-500">
    Loading towers...
  </div>

  <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
    <div 
      *ngFor="let tower of towers"
      class="bg-white rounded-2xl shadow-md p-6 hover:shadow-xl transition cursor-pointer"
      (click)="openTower(tower.code)"
    >
      <h2 class="text-xl font-semibold">{{ tower.name }}</h2>
      <p class="text-gray-500 mt-2">{{ tower.locality }}</p>
      <p class="mt-3 text-blue-600 font-medium">
        View Available Flats ‚Üí
      </p>
    </div>
  </div>
</div>
