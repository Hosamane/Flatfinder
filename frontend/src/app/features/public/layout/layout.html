<div class="min-h-screen bg-slate-50 flex flex-col">
  
  <nav class="bg-white border-b border-slate-200 px-8 py-4 flex justify-between items-center sticky top-0 z-50">
    <div class="flex items-center gap-2">
     
      <a routerLink="/" class="text-xl font-extrabold tracking-tight text-slate-900">
        Flat<span class="text-blue-600">Finder</span>
      </a>
    </div>

    <div class="flex items-center gap-8">
      <a routerLink="/" class="text-sm font-medium text-slate-600 hover:text-blue-600 transition-colors">Home</a>
      
      <a *ngIf="auth.isLoggedIn()"
         routerLink="/my-bookings"
         class="text-sm font-medium text-slate-600 hover:text-blue-600 transition-colors">
         My Bookings
      </a>

       <a *ngIf="auth.isLoggedIn()"
         routerLink="/tenant-profile"
         class="text-sm font-medium text-slate-600 hover:text-blue-600 transition-colors">
         My Profile
      </a>

      <div class="h-6 w-[1px] bg-slate-200"></div>

      <a *ngIf="!auth.isLoggedIn()"
         routerLink="/login"
         class="bg-blue-600 text-white px-5 py-2 rounded-full text-sm font-semibold hover:bg-blue-700 shadow-md shadow-blue-200 transition-all">
         Login
      </a>

      <button *ngIf="auth.isLoggedIn()"
              (click)="logout()"
              class="flex items-center gap-2 text-sm font-semibold text-red-500 hover:text-red-600 transition-colors">
        Logout
      </button>
    </div>
  </nav>

  <div class="flex flex-1">
    
    <aside class="w-80 bg-white border-r border-slate-200 p-6 fixed h-[calc(100vh-73px)] overflow-y-auto">
      <div class="flex items-center justify-between mb-8">
        <h2 class="text-lg font-bold text-slate-800">Filters</h2>
        <button (click)="resetFilters()" 
        class="text-xs text-blue-600 font-semibold hover:underline">Reset All</button>
      </div>

      <div class="space-y-6">
        <div>
          <label class="block mb-2 text-xs font-bold uppercase tracking-wider text-slate-500">Move-in Date</label>
          <input type="date"
                 [(ngModel)]="filter.moveInDate"
                 class="w-full bg-slate-50 border border-slate-200 rounded-xl p-2.5 text-sm focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 outline-none transition-all">
        </div>

        <div>
          <label class="block mb-2 text-xs font-bold uppercase tracking-wider text-slate-500">Locality</label>
          <select 
            [ngModel]="filter.selectedLocality"
            (ngModelChange)="filter.setLocality($event)" 
            class="w-full bg-slate-50 border border-slate-200 rounded-xl p-2.5 text-sm focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 outline-none transition-all appearance-none cursor-pointer">
            <option value="">All Locations</option>
            <option *ngFor="let loc of localities" [value]="loc">{{ loc }}</option>
          </select>
        </div>

        <div>
          <label class="block mb-2 text-xs font-bold uppercase tracking-wider text-slate-500">Flat Type</label>
          <select
            [ngModel]="filter.selectedType"
            (ngModelChange)="filter.setType($event)"
            class="w-full bg-slate-50 border border-slate-200 rounded-xl p-2.5 text-sm focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 outline-none transition-all appearance-none cursor-pointer">
            <option value="">All Types</option>
            <option *ngFor="let type of flatTypes" [value]="type">{{ type }}</option>
          </select>
        </div>

        <div>
          <label class="block mb-2 text-xs font-bold uppercase tracking-wider text-slate-500">Furnishing</label>
          <select
            [ngModel]="filter.selectedFurnishing"
            (ngModelChange)="filter.setFurnishing($event)"
            class="w-full bg-slate-50 border border-slate-200 rounded-xl p-2.5 text-sm focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 outline-none transition-all appearance-none cursor-pointer">
            <option value="">All Furnishing</option>
            <option *ngFor="let furnish of furnishingTypes" [value]="furnish">{{ furnish }}</option>
          </select>
        </div>

        <div>
          <label class="block mb-2 text-xs font-bold uppercase tracking-wider text-slate-500">Balcony Type</label>
          <select
            [ngModel]="filter.selectedBalcony"
            (ngModelChange)="filter.setBalcony($event)"
            class="w-full bg-slate-50 border border-slate-200 rounded-xl p-2.5 text-sm focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 outline-none transition-all appearance-none cursor-pointer">
            <option value="">All Balcony Types</option>
            <option *ngFor="let balcony of balconyTypes" [value]="balcony">{{ balcony }}</option>
          </select>
        </div>

        <div>
          <label class="block mb-2 text-xs font-bold uppercase tracking-wider text-slate-500">Parking</label>
          <div class="grid grid-cols-2 gap-2">
            <button (click)="filter.selectedParking = 'yes'"
                    [class.bg-blue-50]="filter.selectedParking === 'yes'"
                    [class.border-blue-500]="filter.selectedParking === 'yes'"
                    class="border border-slate-200 rounded-lg p-2 text-sm font-medium hover:border-blue-500 transition-all text-center">
              Yes
            </button>
            <button (click)="filter.selectedParking = 'no'"
                    [class.bg-blue-50]="filter.selectedParking === 'no'"
                    [class.border-blue-500]="filter.selectedParking === 'no'"
                    class="border border-slate-200 rounded-lg p-2 text-sm font-medium hover:border-blue-500 transition-all text-center">
              No
            </button>
          </div>
        </div>
      </div>
    </aside>

    <main class="ml-80 flex-1 p-8 min-h-screen">
      <div class="max-w-6xl mx-auto">
        <router-outlet></router-outlet>
      </div>
    </main>

  </div>
</div>
